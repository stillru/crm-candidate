{{ define "content" }}
<h1>Добавить рекрутера</h1>
<form action="/save-recruiter" method="post" class="form-horizontal">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Имя рекрутера:</label>
        <div class="col-sm-10">
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
    </div>

    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">Телефон:</label>
        <div class="col-sm-10">
            <input type="tel" id="phone" name="phone" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label for="company_id" class="col-sm-2 control-label">Компания:</label>
        <div class="col-sm-10">
            <select id="company_id" name="company_id" class="form-control" required>
                {{ range .Companies }}
                <option value="{{ .ID }}">{{ .Name }}</option>
                {{ end }}
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </div>
</form>
{{ end }}
