{{ define "content" }}
<h1>Добавить компанию</h1>
<form action="/save-company" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="name" class="form-label">Название компании:</label>
        <input type="text" class="form-control" id="name" name="name" required aria-describedby="nameHelp">
        <div id="nameHelp" class="form-text">Введите название вашей компании.</div>
        <div class="invalid-feedback">
            Пожалуйста, введите название компании.
        </div>
    </div>

    <div class="mb-3">
        <label for="website" class="form-label">Веб-сайт:</label>
        <input type="url" class="form-control" id="website" name="website" placeholder="https://example.com">
        <div class="invalid-feedback">
            Пожалуйста, введите действительный URL.
        </div>
    </div>

    <div class="mb-3">
        <label for="contact_info" class="form-label">Контактная информация:</label>
        <textarea class="form-control" id="contact_info" name="contact_info" rows="3" placeholder="Введите контактную информацию"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
{{ end }}
